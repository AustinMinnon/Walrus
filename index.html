<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Clicking Walrus</title>
    </head>

    <body>
      <div>
        <h1>HTML Help</h1>
        <div class="peekaboo">
          <div id="initially-showing">
            <p>This is a very special page. If you <span class="clickable">click here</span>, a picture will be revealed.</p>
          </div>
          <div id="initially-hidden">
            <p>Look at this cute walrus! <span class="clickable">Click here</span> to hide him.</p>
            <img src="img/walrus.jpeg" alt="picture of walrus">
          </div>
        </div>
        <div id="fading-content">
          <p>There is some text here that should do something when we click <span class="clickable">on this</span>. What happened? Did it work?</p>
        </div>
        <div id="come-back">
          <p>Did it go away? Have it <span class="clickable">come back</span> to you.</p>
        </div>
      </div>
    </body>
</html>
